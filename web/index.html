<html>
    <head>
        <meta charset="utf-8"/>
        <title>Antenado</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

        <script type='text/javascript'>
            var points = [
                {
                    position: {
                        lat: -16.6768912,
                        lng: -49.264794300000005
                    },
                    title: 'Cara Suspeito',
                    description: 'Descricao'
                },
                {
                    position: {
                        lat: -16.6868912,
                        lng: -49.264794300000005
                    },
                    title: 'Assalto a m√£o armada',
                    description: 'Descricao'
                },
                {
                    position: {
                        lat: -16.6868912,
                        lng: -49.274794300000005
                    },
                    title: 'Assalto',
                    description: 'Fui assaltado nesse lugar'
                },
            ]

            function init_map(){
                var myOptions = {
                    zoom: 14,
                    center: new google.maps.LatLng(-16.6868912,-49.264794300000005),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                map = new google.maps.Map(
                    document.getElementById('gmap_canvas'),
                    myOptions
                );

                count = 0
                markers = []
                points.forEach(function(point){
                    placeMarker(point, map, count)
                    count++
                })

                function placeMarker(point, map, count) {
                    markers[count] = new google.maps.Marker({
                        position: point.position,
                        map: map
                    });

                    markers[count].addListener('click', function(){
                      new google.maps.InfoWindow({
                          content:
                            '<div>' +
                            ' <h4>' + point.title + '</h4>' +
                            ' <p>' + point.description + '</p>' +
                            '</div>'
                      }).open(map, markers[count]);
                    });

                    map.panTo(new google.maps.LatLng(-16.6868912,-49.264794300000005));
                }
            }

            google.maps.event.addDomListener(window, 'load', init_map);
        </script>

        <style>
            #gmap_canvas img{
                max-width: none!important;
                background: none!important
            }
        </style>
    </head>
    <body>
      <nav class="blue darken-1">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo" style="margin-left: 15px">Antenado</a>
        </div>
      </nav>
        <div class="container" style="margin-top: 40px">
            <div class="row">
                <div class="col s12">
                    <div id='gmap_canvas' style='height: 100%; width:100%;'></div>
                </div>
            </div>
        </div>
    </body>
</html>
